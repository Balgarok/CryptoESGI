                <div class="col-md-6">
                    <h4 style="color: crimson;">{{ title }}</h4>
                    <br>
                    <h4>Propri√©taire : {{ owner }}</h4>

                    <h4>Prix : <span style="color:darkgreen;"> {{ convertEtherToPrice(price)  }} <b>ETH</b></span></h4>
