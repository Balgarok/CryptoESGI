<h1>Mettre mon bien en vente : </h1>
<section>
    <div class="container" style="background-color: white;">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="houseForm" (ngSubmit)="onSubmitForm()">
                  <br>
                    <div class="form-group">
                      <label for="title">Photo</label>
                      <br>
                      <input type="file"  accept="image/x-png,image/jpeg,image/jpg,image/jfif" (change)="onFileChanged($event)">

                    </div>

                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" class="form-control" id="title" formControlName="title" placeholder='Maison Blanche'>
                    </div>
                    <!--<div class="form-group">
                        <label for="owner">Propriétaire</label>
                        <input type="text" class="form-control" id="owner" formControlName="owner" placeholder='Moi'>
                    </div>-->
                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="text" class="form-control" id="adress" formControlName="adress" placeholder="1600 Pennsylvania Ave NW, Washington, DC 20500, États-Unis.">
                    </div>
                    <div class="form-group">
                        <label for="price">Prix</label>
                        <input type="text" class="form-control" id="price" formControlName="price" placeholder="111000000000">
                    </div>
                    <div class="form-group">
                        <label for="size">Taille (m2)</label>
                        <input type="text" class="form-control" id="size" formControlName="size" placeholder="2">
                    </div>
                    <div class="form-group">
                        <label for="nbBedRoom">Nombre de chambres</label>
                        <input type="text" class="form-control" id="nbBedRoom" formControlName="nbBedRoom" placeholder="2">
                    </div>
                    <div class="form-group">
                        <label for="nbRoom">Nombre de pièces</label>
                        <input type="text" class="form-control" id="nbRoom" formControlName="nbRoom" placeholder="2">
                    </div>
                    <div class="form-group">
                        <label for="about">A propos</label>
                        <input type="text" class="form-control" id="about" formControlName="about" placeholder="Semi équipé">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" [disabled]="houseForm.invalid" style="width: 100%;">Mettre en vente</button>
                    <br>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
</section>
