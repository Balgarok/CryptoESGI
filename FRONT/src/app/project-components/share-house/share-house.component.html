<h1>Mettre mon bien en vente : </h1>
<section>
    <div class="container" style="background-color: white;">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="houseForm" (ngSubmit)="onSubmitForm()">
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" class="form-control" id="title" formControlName="title">
                    </div>
                    <div class="form-group">
                        <label for="owner">Propriétaire</label>
                        <input type="text" class="form-control" id="owner" formControlName="owner">
                    </div>
                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="text" class="form-control" id="adress" formControlName="adress">
                    </div>
                    <div class="form-group">
                        <label for="price">Prix</label>
                        <input type="text" class="form-control" id="price" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label for="size">Taille</label>
                        <input type="text" class="form-control" id="size" formControlName="size">
                    </div>
                    <div class="form-group">
                        <label for="nbBedRoom">Nombre de chambres</label>
                        <input type="text" class="form-control" id="nbBedRoom" formControlName="nbBedRoom">
                    </div>
                    <div class="form-group">
                        <label for="nbRoom">Nombre de pièces</label>
                        <input type="text" class="form-control" id="nbRoom" formControlName="nbRoom">
                    </div>
                    <div class="form-group">
                        <label for="about">A propos</label>
                        <input type="text" class="form-control" id="about" formControlName="about">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" [disabled]="houseForm.invalid" style="width: 100%;">Mettre en vente</button>
                    <br>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
</section>
