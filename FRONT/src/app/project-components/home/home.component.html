<h1>Liste des biens immobilier : </h1>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-12">
                <div style="background-color: white;">
                    <ul class="list-group">
                        <app-house *ngFor="let house of houses"
                        [title]="house.title"
                        [owner]="house.owner"
                        [adress]="house.adress"
                        [price]="house.price"
                        [picture]="house.picture"></app-house>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
