<h1>Liste des biens immobilier : </h1>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <ul class="list-group">
                        <app-house *ngFor="let house of houses;"
                        [index]="house.id"
                        [title]="house.title"
                        [owner]="house.owner"
                        [adress]="house.location"
                        [price]="house.price"
                        [picture]="house.pictureUrl"
                        [purchased]="house.purchased"></app-house>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
